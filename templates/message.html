<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carved - Thank You</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }

        header {
            background-color: #1a1a1a;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            color: #ff69b4;
            margin: 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background-color: #ff69b4;
        }

        .thank-you-section {
            padding: 60px 20px;
            text-align: center;
        }

        .thank-you-message {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s;
        }

        .thank-you-message h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .thank-you-message p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .smiley {
            font-size: 3rem;
            animation: bounce 2s infinite;
        }

        footer {
            background-color: #1a1a1a;
            text-align: center;
            padding: 20px;
        }

        footer p {
            margin: 0;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Carved</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#price">Know Your Car Price</a></li>
                <li><a href="/contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="thank-you-section">
        <div class="thank-you-message">
            <h2>Thank You!</h2>
            <p>We appreciate you contacting us. One of our colleagues will get back in touch with you soon!</p>
            <p class="smiley">ðŸ˜Š</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Carved. All rights reserved.</p>
    </footer>
</body>
</html>
